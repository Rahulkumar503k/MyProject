<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #483838;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: backgroundPulse 3s infinite alternate;
        }

        .about-container {
            text-align: center;
            background: linear-gradient(135deg, pink, purple);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s forwards;
        }

        h1 {
            font-size: 3rem;
            color: #FFD700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.8;
            font-style: italic;
            color: #f5f5f5;
        }

        ul {
            list-style-type: square;
            padding-left: 20px;
        }

        li {
            font-size: 1rem;
            color: #dcdcdc;
            margin: 5px 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes backgroundPulse {
            from {
                background-color: #1a1a1a;
            }
            to {
                background-color: #2a2a2a;
            }
        }

        .about-container:hover {
            transform: scale(1.1);
            transition: transform 0.4s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="about-container">
        <h1>About Us</h1>
        <p>We are a team of passionate developers working on a project for our B.Tech CSE second year.</p>
        <p>Team Members:</p>
        <ul>
            <li>Ankit Kumar</li>
            <li>Rahul Kumar</li>
            <li>Anant Kumar</li>
            <li>Bhanu Pratap Singh</li>
        </ul>
        <p>All from Lovely Professional University (LPU).</p>
    </div>
</body>
</html>
